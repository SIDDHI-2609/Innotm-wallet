<!-- admin-dashboard.component.html -->
<div class="container">
  <h2>Admin Dashboard</h2>
  <div class="row">
    <div class="col-md-4 card">
      <h4>Total Users</h4>
      <p>{{ totalUsers }}</p>
    </div>
    <div class="col-md-4 card">
      <h4>Total Wallet Balance</h4>
      <p>₹{{ totalBalance }}</p>
    </div>
  </div>

  <h3>User Details</h3>
  <table class="table">
    <thead>
      <tr>
        <th>Phone Number</th>
        <th>Name</th>
        <th>Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.phoneNumber }}</td>
        <td>{{ user.name }}</td>
        <td>₹{{ user.balance }}</td>
      </tr>
    </tbody>
  </table>
</div>
