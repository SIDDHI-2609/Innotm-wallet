<div class="transaction-table-wrapper">
  <div class="transaction-header">
    <h4>Transaction History:</h4>
     <button class="delete-all-btn" (click)="confirmDeleteAll()">
      <i class="bi bi-trash"></i> Delete All Transactions
    </button>
  </div>

  <p-table [value]="data1" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
    [rowsPerPageOptions]="[5, 10, 20]">

    <ng-template pTemplate="header">
      
        <tr>
          <th>T Id</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Receiver name</th>
          <th>Receiver Phone no.</th>
          <th>Date</th>
          <th>Delete</th>
        </tr>
    </ng-template>
    <ng-template  pTemplate="body" let-txn let-rowIndex="rowIndex">
      <tr>
        <td>{{ txn.transactionId }}</td>
        <td>{{ txn.transferAmount }}</td>
        <td>{{ txn.transactionType}}</td>
        <td>{{ txn.receiverName }}</td>
        <td>{{ txn.receiverPhoneNumber }}</td>
        <td>{{ txn.transactionDate | date:'medium' }}</td>
        <td><button (click)="deletehistoryById(txn.transactionId)">delete</button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
